<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H·ªá Th·ªëng Ghi Nh·∫≠n V√†o Ra K√Ω T√∫c X√°</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="30" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="70" r="1.5" fill="rgba(255,255,255,0.1)"/><circle cx="60" cy="20" r="1" fill="rgba(255,255,255,0.1)"/></svg>');
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            padding: 30px;
        }

        .entry-form {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            height: fit-content;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
            transform: translateY(-2px);
        }

        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-entry {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
        }

        .btn-exit {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .history-section {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .history-header {
            background: linear-gradient(135deg, #34495e, #2c3e50);
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .search-box {
            padding: 10px 15px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            placeholder-color: rgba(255, 255, 255, 0.7);
            width: 250px;
        }

        .search-box::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .history-table {
            max-height: 500px;
            overflow-y: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #f8f9fa;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        th,
        td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e1e8ed;
        }

        th {
            font-weight: 600;
            color: #2c3e50;
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 1px;
        }

        tbody tr {
            transition: all 0.3s ease;
        }

        tbody tr:hover {
            background: #f8f9fa;
            transform: scale(1.01);
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-entry {
            background: #d4edda;
            color: #155724;
        }

        .status-exit {
            background: #f8d7da;
            color: #721c24;
        }

        .stats-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #3498db, #2ecc71);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .stat-card:hover::before {
            transform: scaleX(1);
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #7f8c8d;
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 1px;
        }

        .current-time {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            font-weight: 600;
            color: #2c3e50;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .stats-cards {
                grid-template-columns: repeat(2, 1fr);
            }

            .header h1 {
                font-size: 2rem;
            }

            .current-time {
                position: static;
                margin-bottom: 20px;
                text-align: center;
            }
        }

        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: white;
            color: #2c3e50;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            transition: all 0.3s ease;
            border-left: 4px solid #3498db;
        }

        .notification.show {
            transform: translateX(-50%) translateY(0);
        }
    </style>
</head>

<body>
    <div class="current-time" id="currentTime"></div>

    <div class="notification" id="notification"></div>

    <div class="container">
        <div class="header">
            <h1>üè† H·ªá Th·ªëng K√Ω T√∫c X√°</h1>
            <p>Ghi nh·∫≠n l·ªãch s·ª≠ v√†o ra c·ªßa sinh vi√™n</p>
        </div>

        <div class="stats-cards">
            <div class="stat-card">
                <div class="stat-number" id="totalEntries">0</div>
                <div class="stat-label">T·ªïng L∆∞·ª£t Ra V√†o</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="currentInside">0</div>
                <div class="stat-label">Sinh Vi√™n Trong KTX</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="todayEntries">0</div>
                <div class="stat-label">L∆∞·ª£t V√†o H√¥m Nay</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="todayExits">0</div>
                <div class="stat-label">L∆∞·ª£t Ra H√¥m Nay</div>
            </div>
        </div>

        <div class="main-content">
            <div class="entry-form">
                <h2 style="margin-bottom: 25px; color: #2c3e50;">üìù Ghi Nh·∫≠n V√†o Ra</h2>

                <div class="form-group">
                    <label for="studentId">M√£ S·ªë Sinh Vi√™n</label>
                    <input type="text" id="studentId" placeholder="Nh·∫≠p m√£ s·ªë sinh vi√™n..." maxlength="10">
                </div>

                <div class="form-group">
                    <label for="studentName">H·ªç v√† T√™n</label>
                    <input type="text" id="studentName" placeholder="Nh·∫≠p h·ªç t√™n sinh vi√™n...">
                </div>

                <div class="form-group">
                    <label for="roomNumber">S·ªë Ph√≤ng</label>
                    <input type="text" id="roomNumber" placeholder="V√≠ d·ª•: A101, B205...">
                </div>

                <div class="form-group">
                    <label for="purpose">M·ª•c ƒê√≠ch</label>
                    <select id="purpose">
                        <option value="">-- Ch·ªçn m·ª•c ƒë√≠ch --</option>
                        <option value="H·ªçc t·∫≠p">H·ªçc t·∫≠p</option>
                        <option value="ƒÇn u·ªëng">ƒÇn u·ªëng</option>
                        <option value="Mua s·∫Øm">Mua s·∫Øm</option>
                        <option value="Th·ªÉ thao">Th·ªÉ thao</option>
                        <option value="G·∫∑p g·ª° b·∫°n b√®">G·∫∑p g·ª° b·∫°n b√®</option>
                        <option value="Vi·ªác c√° nh√¢n">Vi·ªác c√° nh√¢n</option>
                        <option value="Kh√°c">Kh√°c</option>
                    </select>
                </div>

                <div class="btn-group">
                    <button class="btn btn-entry" onclick="recordEntry('entry')">
                        ‚¨áÔ∏è V√†o KTX
                    </button>
                    <button class="btn btn-exit" onclick="recordEntry('exit')">
                        ‚¨ÜÔ∏è Ra KTX
                    </button>
                </div>
            </div>

            <div class="history-section">
                <div class="history-header">
                    <h2>üìä L·ªãch S·ª≠ V√†o Ra</h2>
                    <input type="text" class="search-box" id="searchBox" placeholder="üîç T√¨m ki·∫øm..."
                        onkeyup="filterHistory()">
                </div>

                <div class="history-table">
                    <table>
                        <thead>
                            <tr>
                                <th>Th·ªùi Gian</th>
                                <th>MSSV</th>
                                <th>H·ªç T√™n</th>
                                <th>Ph√≤ng</th>
                                <th>Tr·∫°ng Th√°i</th>
                                <th>M·ª•c ƒê√≠ch</th>
                            </tr>
                        </thead>
                        <tbody id="historyTableBody">
                            <!-- D·ªØ li·ªáu m·∫´u -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // D·ªØ li·ªáu l∆∞u tr·ªØ trong b·ªô nh·ªõ
        let entryHistory = [
            {
                id: 1,
                time: new Date('2024-01-15T08:30:00'),
                studentId: 'SV001',
                studentName: 'Nguy·ªÖn VƒÉn An',
                roomNumber: 'A101',
                status: 'exit',
                purpose: 'H·ªçc t·∫≠p'
            },
            {
                id: 2,
                time: new Date('2024-01-15T12:15:00'),
                studentId: 'SV001',
                studentName: 'Nguy·ªÖn VƒÉn An',
                roomNumber: 'A101',
                status: 'entry',
                purpose: 'ƒÇn tr∆∞a'
            },
            {
                id: 3,
                time: new Date('2024-01-15T14:20:00'),
                studentId: 'SV002',
                studentName: 'Tr·∫ßn Th·ªã B√¨nh',
                roomNumber: 'B205',
                status: 'exit',
                purpose: 'Mua s·∫Øm'
            }
        ];

        let nextId = 4;
        let studentsInside = new Set(['SV001']); // Theo d√µi sinh vi√™n ƒëang trong KTX

        // C·∫≠p nh·∫≠t th·ªùi gian hi·ªán t·∫°i
        function updateCurrentTime() {
            const now = new Date();
            const timeString = now.toLocaleString('vi-VN', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('currentTime').textContent = timeString;
        }

        // Hi·ªÉn th·ªã th√¥ng b√°o
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification show ${type}`;

            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Ghi nh·∫≠n v√†o/ra
        function recordEntry(type) {
            const studentId = document.getElementById('studentId').value.trim();
            const studentName = document.getElementById('studentName').value.trim();
            const roomNumber = document.getElementById('roomNumber').value.trim();
            const purpose = document.getElementById('purpose').value;

            // Ki·ªÉm tra th√¥ng tin b·∫Øt bu·ªôc
            if (!studentId || !studentName || !roomNumber) {
                showNotification('Vui l√≤ng ƒëi·ªÅn ƒë·∫ßy ƒë·ªß th√¥ng tin!', 'error');
                return;
            }

            // Ki·ªÉm tra logic v√†o/ra
            const isInside = studentsInside.has(studentId);
            if (type === 'entry' && isInside) {
                showNotification('Sinh vi√™n ƒë√£ c√≥ trong KTX!', 'warning');
                return;
            }
            if (type === 'exit' && !isInside) {
                showNotification('Sinh vi√™n ch∆∞a v√†o KTX!', 'warning');
                return;
            }

            // T·∫°o b·∫£n ghi m·ªõi
            const newEntry = {
                id: nextId++,
                time: new Date(),
                studentId: studentId,
                studentName: studentName,
                roomNumber: roomNumber,
                status: type,
                purpose: purpose || 'Kh√¥ng r√µ'
            };

            // C·∫≠p nh·∫≠t tr·∫°ng th√°i sinh vi√™n
            if (type === 'entry') {
                studentsInside.add(studentId);
            } else {
                studentsInside.delete(studentId);
            }

            // Th√™m v√†o l·ªãch s·ª≠
            entryHistory.unshift(newEntry);

            // C·∫≠p nh·∫≠t giao di·ªán
            updateHistoryTable();
            updateStatistics();
            clearForm();

            const actionText = type === 'entry' ? 'v√†o' : 'ra kh·ªèi';
            showNotification(`ƒê√£ ghi nh·∫≠n ${studentName} ${actionText} KTX`);
        }

        // X√≥a form
        function clearForm() {
            document.getElementById('studentId').value = '';
            document.getElementById('studentName').value = '';
            document.getElementById('roomNumber').value = '';
            document.getElementById('purpose').value = '';
        }

        // C·∫≠p nh·∫≠t b·∫£ng l·ªãch s·ª≠
        function updateHistoryTable() {
            const tbody = document.getElementById('historyTableBody');
            tbody.innerHTML = '';

            entryHistory.forEach(entry => {
                const row = document.createElement('tr');
                const statusClass = entry.status === 'entry' ? 'status-entry' : 'status-exit';
                const statusText = entry.status === 'entry' ? 'V√†o KTX' : 'Ra KTX';

                row.innerHTML = `
                    <td>${entry.time.toLocaleString('vi-VN')}</td>
                    <td>${entry.studentId}</td>
                    <td>${entry.studentName}</td>
                    <td>${entry.roomNumber}</td>
                    <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                    <td>${entry.purpose}</td>
                `;
                tbody.appendChild(row);
            });
        }

        // C·∫≠p nh·∫≠t th·ªëng k√™
        function updateStatistics() {
            const today = new Date().toDateString();
            const todayEntries = entryHistory.filter(entry =>
                entry.time.toDateString() === today && entry.status === 'entry'
            ).length;
            const todayExits = entryHistory.filter(entry =>
                entry.time.toDateString() === today && entry.status === 'exit'
            ).length;

            document.getElementById('totalEntries').textContent = entryHistory.length;
            document.getElementById('currentInside').textContent = studentsInside.size;
            document.getElementById('todayEntries').textContent = todayEntries;
            document.getElementById('todayExits').textContent = todayExits;
        }

        // L·ªçc l·ªãch s·ª≠
        function filterHistory() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            const rows = document.querySelectorAll('#historyTableBody tr');

            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(searchTerm) ? '' : 'none';
            });
        }

        // Kh·ªüi t·∫°o
        document.addEventListener('DOMContentLoaded', function () {
            updateCurrentTime();
            setInterval(updateCurrentTime, 1000);
            updateHistoryTable();
            updateStatistics();

            // T·ª± ƒë·ªông focus v√†o √¥ m√£ sinh vi√™n
            document.getElementById('studentId').focus();

            // X·ª≠ l√Ω ph√≠m Enter
            document.getElementById('studentId').addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    document.getElementById('studentName').focus();
                }
            });

            document.getElementById('studentName').addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    document.getElementById('roomNumber').focus();
                }
            });

            document.getElementById('roomNumber').addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    document.getElementById('purpose').focus();
                }
            });
        });
    </script>
</body>

</html>
